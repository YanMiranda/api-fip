services:
  oracle-db:
    image: gvenzl/oracle-xe:21.3.0
    container_name: oracle-db
    environment:
      ORACLE_PASSWORD: admin123
      APP_USER: magnum
      APP_USER_PASSWORD: magnum123
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM dual;' | sqlplus -s magnum/magnum123@//localhost:1521/XEPDB1"]
      interval: 30s
      timeout: 10s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  magnum-fipe-api-1:
    build:
      context: .
      dockerfile: ./magnum-fipe-api-1/Dockerfile
    depends_on:
      oracle-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:oracle:thin:@//oracle-db:1521/XEPDB1
      - QUARKUS_RABBITMQ_HOST=rabbitmq
      - QUARKUS_REDIS_HOSTS=redis://redis:6379 l para a API encontrar o Redis.

  magnum-fipe-api-2:
    build:
      context: .
      dockerfile: ./magnum-fipe-api-2/Dockerfile
    depends_on:
      oracle-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:oracle:thin:@//oracle-db:1521/XEPDB1
      - QUARKUS_RABBITMQ_HOST=rabbitmq

volumes:
  oracle-data: {}
  redis-data: {}